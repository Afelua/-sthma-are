<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../styles/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="../styles/style.css" rel="stylesheet" type="text/css" />
  <link href="../styles/main-mobile.css" rel="stylesheet" type="text/css" />
  <link rel="icon" sizes="16x16" href="../images/favicon.ico">
  <title>Уход за Астмой - Asthma Care</title>
</head>
<body>
  <header id="header">
    <div class="mui-appbar mui--appbar-line-height">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <img src="../images/logo.svg" width="40" height="40" alt="">
        Уход за Астмой
      </div>
    </div>
  </header>
  <div id="content-wrapper">
    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-1"></div>
        <div class="mui-col-md-10">
          <div class="center">
            <img src="../images/photo.jpeg" alt="" width="150" class="photo_img">
          </div>
          <br>
          <table class="mui-table mui-table-title">
            <thead>
              <tr>
                <th>Галина</th>
                <th>Алексеевна</th>
              </tr>
            </thead>
          </table>
          <table class="mui-table mui-table-parametr">
            <tbody>
            <tr>
              <td>Рост</td>
              <td>
                <div class="mui-textfield">
                  <input type="text">
                </div>
              </td>
              <td>см</td>
            </tr>
            <tr>
              <td>Возраст</td>
              <td>
                <div class="mui-textfield">
                  <input type="text">
                </div>
              </td>
              <td>лет</td>
            </tr>
            </tbody>
          </table>
          <div class="center">
            <button class="mui-btn mui-btn--accent">Применить</button>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
<footer id="footer">
  <div class="mui-container-fluid">
    <br>Сделано в рамках Всероссийского хакатона <a href="http://www.hackrussia.ru/" target="_blank" >HackRussia</a>
  </div>
</footer>
<script src="../js/jquery-2.1.4.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/mui.min.js"></script>
</body>
</html>
