<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles/mui.min.css" rel="stylesheet" type="text/css" />
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
  <link href="styles/main.css" rel="stylesheet" type="text/css" />
  <link rel="icon" sizes="16x16" href="images/favicon.ico">
  <title>Уход за Астмой - Asthma Care</title>
</head>
<body>
<div class="registration">
<header id="header">
<div class="mui-appbar mui--appbar-line-height"></div></header>
<div id="content-wrapper">
  <div class="mui--appbar-height"></div>
  <div class="mui-container-fluid">
    <br>
    <h1>Авторизация</h1>
    <br>
    <div class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-md-6 mui-panel">
          <form>
            <legend>Введите, пожалуйста, логин и пароль</legend>
            <div class="mui-textfield">
              <input type="text" placeholder="Логин">
            </div>
            <div class="mui-textfield">
              <input type="password" placeholder="Пароль">
            </div>
            <button type="submit" class="mui-btn mui-btn--raised mui-btn--accent">Войти</button>
          </form>
        </div>
      </div>
    </div>
    <br>
  </div>
</div>
<footer id="footer">
  <div class="mui-container-fluid">
    <br>Сделано в рамках Всероссийского хакатона <a href="http://www.hackrussia.ru/" target="_blank" >HackRussia</a>
  </div>
</footer>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/script.js"></script>
<script src="js/mui.min.js"></script>
</body>
</html>
